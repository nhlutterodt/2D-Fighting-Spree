name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:
  workflow_dispatch:

jobs:
  frontend:
    name: Frontend tests & build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Run tests
        env:
          CI: true
        run: npm test -- --watch=false --runInBand

      - name: Build
        env:
          CI: true
        run: npm run build

  functions:
    name: Cloud Functions lint & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
